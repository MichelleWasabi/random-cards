<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Card Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css" type="text/css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
</head>
<body style="background: #484747">
  <div class="container">
    <h1 
      class="mt-3 mb-3 text-center" style="color:#ffc107">Random Card Generator
    </h1>
    <div id="cardDeck" class="mainCard mx-auto">
      <p>
      <span id="topSuit" class="suitColor"></span>
      <p id="randomNum"></p>
      <span id="bottomSuit" class="suitColor"></span>
    </p>
    </div>
    <button 
      class="btn btn-warning btn-block mt-4 w-75 p-3 mx-auto cardBtn" 
      onclick= wholeCard()> Click Me!
    </button>
  </div>
  </div>
 <script src="app.js"></script> 
</body>
</html>
